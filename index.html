<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@nama_kamu</title>
    <meta name="description" content="Content Creator • Tech & Gaming • All Links">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        :root {
            --bg: #0f172a;
            --card: rgba(30, 41, 59, 0.85);
            --text: #e2e8f0;
            --accent: #64748b;
            --hover: rgba(51, 65, 85, 0.95);
            --primary: #3b82f6;
        }
        [data-theme="light"] {
            --bg: #f8fafc;
            --card: rgba(255, 255, 255, 0.85);
            --text: #1e293b;
            --accent: #94a3b8;
            --hover: rgba(226, 232, 240, 0.95);
            --primary: #2563eb;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg) url('https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=1600&q=80') center/cover no-repeat fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 20px 64px;
            text-align: center;
            transition: background 0.4s ease, color 0.4s ease;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(6px);
            z-index: 1;
        }
        .container {
            max-width: 460px;
            width: 100%;
            position: relative;
            z-index: 2;
        }

        /* Advanced Loading Screen */
        .loader-wrapper {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .loader-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .loader-blob {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, var(--primary), transparent 70%);
            border-radius: 50%;
            animation: blobPulse 4s infinite ease-in-out;
            position: relative;
        }
        .loader-blob::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff, transparent 60%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 3s linear infinite;
        }
        @keyframes blobPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.15); opacity: 1; }
        }
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        .loader-text {
            margin-top: 32px;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text);
        }
        .progress-bar {
            width: 240px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin-top: 24px;
            overflow: hidden;
        }
        .progress-fill {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #60a5fa);
            border-radius: 3px;
            animation: progress 3s ease-out forwards;
        }
        @keyframes progress {
            to { width: 100%; }
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card);
            color: var(--text);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
            transition: all 0.3s ease;
        }
        .theme-toggle:hover { transform: scale(1.1); }

        .profile-img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--accent);
            margin-bottom: 32px;
            box-shadow: 0 12px 32px rgba(0,0,0,0.4);
        }

        .username {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .bio {
            font-size: 1.05rem;
            margin-bottom: 56px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link-btn {
            background: var(--card);
            color: var(--text);
            padding: 20px;
            border-radius: 16px;
            font-size: 1.15rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }
        .link-btn:hover {
            background: var(--hover);
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .social {
            display: flex;
            justify-content: center;
            gap: 36px;
            margin-top: 56px;
        }
        .social a {
            color: var(--accent);
            font-size: 1.8rem;
            transition: all 0.3s ease;
        }
        .social a:hover {
            color: var(--text);
            transform: translateY(-4px);
        }

        footer {
            margin-top: 80px;
            font-size: 0.9rem;
            opacity: 0.7;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .profile-img { width: 120px; height: 120px; }
            .username { font-size: 1.8rem; }
            .link-btn { padding: 18px; font-size: 1.1rem; }
            .loader-blob { width: 160px; height: 160px; }
            .loader-blob::before { width: 100px; height: 100px; }
        }
    </style>
</head>
<body>

    <!-- Advanced Loading Screen -->
    <div class="loader-wrapper" id="loader">
        <div class="loader-blob"></div>
        <div class="loader-text">Loading experience...</div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle Theme">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <!-- GANTI DENGAN FOTO PROFIL KAMU -->
        <img src="https://media.istockphoto.com/id/1498431889/photo/studio-portrait-of-a-young-white-men-in-a-beige-shirt-against-a-gray-background.jpg?s=612x612&w=0&k=20&c=_6PXahi33TmFemEUTmM3vdirKsR-4MD89v4Ed1TZa8I=" alt="Profil" class="profile-img">

        <div class="username">
            @nama_kamu
            <svg width="28" height="28" viewBox="0 0 24 24" fill="#1d9bf0">
                <path d="M22.5 12.5C22.5 17.746 17.746 22.5 12.5 22.5C7.254 22.5 2.5 17.746 2.5 12.5C2.5 7.254 7.254 2.5 12.5 2.5C17.746 2.5 22.5 7.254 22.5 12.5ZM10.75 16.5L18.25 9L16.5 7.25L10.75 13L8 10.25L6.25 12L10.75 16.5Z"/>
            </svg>
        </div>

        <p class="bio">Content Creator • Tech Reviews & Gaming<br>Kolaborasi & business inquiry terbuka</p>

        <div class="links">
            <a href="https://youtube.com/@kamu" class="link-btn" target="_blank">YouTube</a>
            <a href="https://tiktok.com/@kamu" class="link-btn" target="_blank">TikTok</a>
            <a href="https://instagram.com/@kamu" class="link-btn" target="_blank">Instagram</a>
            <a href="https://twitch.tv/kamu" class="link-btn" target="_blank">Twitch</a>
            <a href="https://store.kamu.com" class="link-btn" target="_blank">Store (Beli Merch)</a>
            <a href="mailto:business@kamu.com" class="link-btn">Business Inquiry</a>
        </div>

        <div class="social">
            <a href="#" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="#" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>

        <footer>
            © 2025 @nama_kamu
        </footer>
    </div>

    <script>
        // Hide loader after animation complete
        window.addEventListener('load', () => {
            const loader = document.getElementById('loader');
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 3200); // Sync dengan durasi progress ~3s
        });

        // Light/Dark Mode Toggle
        const toggle = document.getElementById('themeToggle');
        const body = document.body;
        const icon = toggle.querySelector('i');

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: light)').matches) {
            body.setAttribute('data-theme', 'light');
        }

        if (body.getAttribute('data-theme') === 'light') {
            icon.classList.replace('fa-moon', 'fa-sun');
        }

        toggle.addEventListener('click', () => {
            if (body.getAttribute('data-theme') === 'light') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'dark');
                icon.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                icon.classList.replace('fa-moon', 'fa-sun');
            }
        });

        // Proteksi inspeksi
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 85 || e.keyCode === 73 || e.keyCode === 83 || e.keyCode === 67 || e.keyCode === 123)) {
                e.preventDefault();
                return false;
            }
            if (e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
        };
    </script>

</body>
</html>
